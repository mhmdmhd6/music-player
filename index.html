<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>music</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
	<body>

		<div class="music-player">
			<img src="image.jpg" alt="">

				<div class="live-player">
					<div class="live-child"></div>
				</div>
		<div class="music-parent">

			<!--retweet-->
			<input type="checkbox" name="check" id="check-retweet"></input>
			<label for="check-retweet" id="check-retweet">
				<i class="fas fa-retweet"></i>
			</label>
	<!--chapi-->
			<input type="checkbox" name="check" id="check-back-right"></input>
			<label for="check-back-right" id="check-back-left">
				<i class="fas fa-fast-backward"></i>
			</label>
	<!--vasati-->
			<input type="checkbox" name="check" id="checked"></input>
			<label for="checked" id="checked">
				<i class="fas fa-play"></i>
			</label>
	<!--rasti-->
			<input type="checkbox" name="check" id="check-next-right"></input>
			<label for="check-next-right" id="check-next-right">
				<i class="fas fa-fast-forward"></i>
			</label>

			<!--rotate-->
			<input type="checkbox" name="check" id="check-rotate"></input>
			<label for="check-rotate" id="check-rotate">
				<i class="fas fa-sync"></i>
			</label>
		</div>	

			</div>
	</body>
</html>
